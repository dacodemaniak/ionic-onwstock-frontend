<ion-content padding class="h-full">
  <form [formGroup]="form" (submit)="login()" class="center-vertically">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Se connecter</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input formControlName="email" type="email" placeholder="1234@gmail.com" [(ngModel)]="logins.email"
                [value]="logins.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="password" type="password" placeholder="Mot de passe"
                [(ngModel)]="logins.password" [value]="logins.password" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Connexion</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
