<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Product
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="card-box">
    <ion-card *ngFor="let card of cardsData">
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-thumbnail slot="start">
              <img [alt]="card.alt" [src]="card.src" />
            </ion-thumbnail>
            <ion-label>
              <h2>{{card.name}}</h2>
              <p>{{card.quantity}}</p>
              <p *ngIf="card.category">{{card.category}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>
            <h2>Pub Name</h2>
            <p>Pub Description</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-content />
